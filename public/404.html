<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <!-- Meta refresh as a fallback -->
    <meta http-equiv="refresh" content="0; URL=./index.html" />
    <script type="text/javascript">
      // In case meta refresh is not supported or disabled,
      // use JavaScript to redirect to index.html.
      window.location.replace("./index.html");
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="./index.html">link to the homepage</a>.</p>
  </body>
</html>
